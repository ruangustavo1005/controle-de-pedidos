name: Build Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install poetry

      - name: Install dependencies using Poetry
        run: |
          poetry config virtualenvs.create false
          poetry install --without dev

      - name: Build Executable
        run: |
          $env:PYTHONPATH = "${{ github.workspace }}/src;C:\hostedtoolcache\windows\Python\3.12.3\x64\Lib\site-packages"
          pyinstaller --windowed --icon="src/img/fav.ico" --paths $env:PYTHONPATH src/main.py

      - name: Zip the build
        run: |
          Compress-Archive -Path dist/* -DestinationPath dist/build.zip

      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: controle-de-pedidos.zip
          path: dist/build.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/main.exe
          asset_name: controle-de-pedidos.exe
          asset_content_type: application/octet-stream